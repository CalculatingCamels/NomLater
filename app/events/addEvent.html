<div id='container'>
  <!-- do we want a navigation bar here? -->
  <div ng-controller = "EventsController">
	  <form name="eventForm" ng-submit="addEvent()">
		  <input type= "text" ng-model = "event.location">
		  <input type= "date" ng-model = "event.date">
		  <input type= "time" ng-model = "event.time">
		  <button onclick="submit">Submit</button>
		  <h1 ng-if="invalid">
		  	Please fill in all of the fields.
		  </h1>
	  </form>
  </div>
</div>
