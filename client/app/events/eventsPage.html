<div id='container'>
 <ul ng-controller = "eventsController">
    <li class = 'event' ng-repeat="event in eventsList | orderBy:'time'">
      <!-- <img src='./assets/redirect_icon.png'/> -->
      <div class='eventInfo'>
        <div class='creator'>{{event.creatorID}}</div>
        <div class='description'>{{event.description}}</div>
        <div class='location'>{{event.location}}</div>
        <div class='date'>{{event.datetime}}</div>
        <!-- datetime stored as one object, needs divided before display - TODO: consider a library - saf - 04/16/2015 -->

        <!-- <a href='{{link.base_url}}/api/links/{{link.code}}'>{{link.base_url}}/{{link.code}}</a> -->
      </div>
    </li>
  </ul>
  <button class="prevPage" style="float: left" ng-click="prevPage()">Previous Page</button>
  <button class="nextPage" style="float: right" ng-click="nextPage()">Next Page</button>
</div>
