  <div class="show-add-event">
    <button class="submit-button" id="add-event-button" ng-click="showForm()">Add an Event</button>
  </div>

  <div class='addevent' ng-show="shown">
    <form name="eventForm" ng-submit="addEvent()">
      <input type= "text" placeholder="Event Location" ng-model = "newEvent.location">
      <input type= "text" placeholder="Event Description" ng-model = "newEvent.description">
      <input type= "date" ng-model = "newEvent.date">
      <input type= "time" ng-model = "newEvent.time">
      <button class="submit-button">Submit</button>
      <h1 ng-if="invalid">
        Please fill in all of the fields.
      </h1>
    </form>
  </div>

<div id='container'>
  
  <div class="events-header"><h3>Events in Your Network</h3></div>
  <ul class='events'>
    <li class = 'event' ng-repeat="event in eventsList | orderBy:'datetime'">
      <div class='eventInfo'>
        <div class='creator'>{{event.attendees[0].name}}</div>
        <div class='description'>{{event.description}}</div>
        <div class='location'>{{event.location}}</div>
        <div class='time'>{{event.datetime | date : 'MM/dd/yyyy @ h:mma' }}</div>        
        <div class='reservation' ng-if="event.reserve"><a href="{{event.reserve}}">Make a Reservation</a></div>     

          Who's Going?:
          <div class='attendee' ng-repeat="attendee in event.attendees"><a href="">{{attendee.name}}</a></div>
        </div>
        <button class="submit-button" ng-click='joinEvent(event)'>Join this event!</button>
      </div>
    </li>
  </ul>


</div>
