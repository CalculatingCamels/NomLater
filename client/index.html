<!doctype html>
<html lang="en" ng-app="nomLater" class="no-js">
  <head>
    <meta charset="utf-8">
    <title>NomLater App</title>
    
    <link rel="icon" href="/styles/brand.png">
    <link rel="stylesheet" href="/styles/app.css">
    <link rel="stylesheet" href="/bower_components/bootstrap-css/css/bootstrap.min.css">
    
    <!-- External Styling Sources -->
    <link href='//fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    
  </head>

  <body>
    <div class="full-wrapper">
      <div class="navigation" ng-if="path !== '/'">
        <ul class="menu">
          <li><a href="/#/events"><img class="brand link" src="styles/brand.png"/></a></li> 
          <li ><a href="/logout" class="link">Sign Out</a></li>
          <li><p class="username" ng-show="userInfo.name">Welcome, <a href="" class="link">{{userInfo.name}}</a>!</p></li>
        </ul>
      </div>
      <div ng-view></div>
    </div>

    <div class="footer">
      <p><strong>NomLater</strong></p>
      <p>Architects: Tyler L., Jamie S., Christian B., Brian S., and Charlie M.</p>
      <p>&copy CalculatingCamels</p>
    </div>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
    <script src ='/bower_components/angular/angular.js'></script>
    <script src ='/bower_components/angular-route/angular-route.js'></script>
    <script src ='/app.js'></script>
    <script src ='/services.js'></script>
    <script src ='/events/events.js'></script>
    <script src="/users/profile.js"></script>
  </body>


</html>
